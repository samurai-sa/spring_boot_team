<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="main">
	<form class="" method="post" th:action="@{/space/eventSpaceCreate/{storeId} (storeId=${storeId})}" th:object="${eventSpaceForm}">
		<p>
			<label for="name">イベントスペース名：</label>
			<input type="text" th:field="*{name}">
			<span th:errors="*{name}"></span>
		</p>
		<p>
			<label for="maxTicket">収容可能人数</label>
			<input type="text" th:field="*{capacity}">
			<span th:errors="*{capacity}"></span>
		</p>
		<p>
			<input class="register" type="submit" value="登録">
		</p>
	</form>
</div>
</html>
