eventForm.name=イベント名
eventForm.description=イベント説明
eventForm.eventDate=開催日
eventForm.eventTime=開催時間
eventForm.eventEndTime=終了時間
eventForm.maxTicket=参加上限

# 画面項目「イベント名」に対するエラーメッセージ
NotNull.eventForm.name={0}を入力してください。
Size.eventForm.name={0}は{2}～{1}文字で入力してください。

# 画面項目「イベント説明」に対するエラーメッセージ
NotNull.eventForm.description={0}を入力してください。
Size.eventForm.description={0}は{2}～{1}文字で入力してください。

# 画面項目「開催日」に対するエラーメッセージ
NotNull.eventForm.eventDate={0}を入力してください。
DateTimeFormat.eventForm.eventDate={0}が日付の形式になっていません。

# 画面項目「開催時間」に対するエラーメッセージ
NotNull.eventForm.eventTime={0}を入力してください。
DateTimeFormat.eventForm.eventTime={0}が時間の形式になっていません。
eventForm.eventTime.duplicate=時間が重複しています。

# 画面項目「終了時間」に対するエラーメッセージ
NotNull.eventForm.eventEndTime={0}を入力してください。
DateTimeFormat.eventForm.eventEndTime={0}が時間の形式になっていません。
eventForm.eventEndTime.duplicate=時間が重複しています。
eventForm.eventEndTime.sameTime=終了時間は開始時間より後にしてください

# 画面項目「開催時間」に対するエラーメッセージ
NotNull.eventForm.maxTicket={0}を入力してください。
Positive.eventForm.maxTicket={0}は正の数で入力してください。
eventForm.maxTicket.overEventSpaceCapacity=イベントスペースの収容人数を超えてます。


# 共通メッセージ（アノテーションメッセージ）
NotNull={0}が正しくありません。（=NotNull）
Size={0}が正しくありません。（=Size）

# 型変換エラー
typeMismatch.eventForm.eventDate={0}は型変換に失敗しました。
typeMismatch.eventForm.eventTime={0}は型変換に失敗しました。



signUpForm.name=店舗名
signUpForm.password=パスワード

# サインアップの店舗名のエラーメッセージ
NotNull.signUpForm.name={0}を入力してください。
Size.signUpForm.name={0}は{2}～{1}文字で入力してください。

# パスワードの店舗名のエラーメッセージ
NotNull.signUpForm.password={0}を入力してください。
Size.signUpForm.password={0}は{2}～{1}文字で入力してください。




qrForm.qr=QR

NotNull.qrForm.qr={0}をアップロードしてください。
